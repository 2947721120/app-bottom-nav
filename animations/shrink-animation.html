
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../neon-animation/neon-animation-behavior.html">
<link rel="import" href="../../neon-animation/web-animations.html">

<!--
`<shrink-animation>` animates the padding and color changes as the element leaves it's &quot;active&quot; state.

Configuration:
```
{
  name: 'shrink-animation',
  node: <node>
  timing: <animation-timing>
}
```
-->

<script>

  Polymer({

    is: 'shrink-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      var activeColor = this.getComputedStyleValue('--app-bottom-nav-active');
      if (activeColor == '') { activeColor = this.getComputedStyleValue('--primary-color'); }
      var inactiveColor = this.getComputedStyleValue('--app-bottom-nav-inactive');
      if (inactiveColor == '') { inactiveColor = this.getComputedStyleValue('--secondary-text-color'); }

      this._effect = new KeyframeEffect(node, [
        {'paddingTop': '6px', 'color': activeColor},
        {'paddingTop': '8px', 'color': inactiveColor}
      ], this.timingFromConfig(config));
      return this._effect;
    }

  });

</script>
