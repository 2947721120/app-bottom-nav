
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../neon-animation/neon-animation-behavior.html">
<link rel="import" href="../../neon-animation/web-animations.html">

<!--
`<compact-grow-animation>` animates the width, padding and color changes as the element enters it's &quot;active&quot; state.

Configuration:
```
{
  name: 'compact-grow-animation',
  node: <node>
  timing: <animation-timing>
}
```
-->

<script>

  Polymer({

    is: 'compact-grow-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      this._effect = new KeyframeEffect(node, [
        {'paddingTop': '16px', 'minWidth': '32px', 'maxWidth': '72px', 'color': node.getComputedStyleValue('--abn-impl-inactive')},
        {'paddingTop': '6px', 'minWidth': '96px', 'maxWidth': '144px', 'color': node.getComputedStyleValue('--abn-impl-active')}
      ], this.timingFromConfig(config));
      return this._effect;
    }

  });

</script>
