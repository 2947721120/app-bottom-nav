
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../neon-animation/neon-animation-behavior.html">
<link rel="import" href="../../neon-animation/web-animations.html">

<!--
`<grow-font-size-animation>` animates the label's font changes as the element enters it's &quot;active&quot; state.

Configuration:
```
{
  name: 'grow-font-size-animation',
  node: <node>
  timing: <animation-timing>
}
```
-->

<script>

  Polymer({

    is: 'compact-grow-font-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      this._effect = new KeyframeEffect(node, [
        {'fontSize': '6px', 'opacity': '0'},
        {'fontSize': '14px', 'opacity': '1'}
      ], this.timingFromConfig(config));
      return this._effect;
    }

  });

</script>
